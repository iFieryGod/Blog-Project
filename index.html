<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/intro.css">
  <!-- importing font awesome -->
  <script src="https://kit.fontawesome.com/1946a965ff.js" crossorigin="anonymous"></script>
  <!-- importing google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
  <title>Sign-Up Form</title>
</head>
<body>

  <div class="container">
    <div class="banner">
      <h1 class="banner-heading">JOIN THE YUMMY COMMUNITY</h1>
      <div class="arrow"><i class="fas fa-arrow-down"></i></div>
      <button class="banner-btn">Click Now</button>
    </div>

    <div class="form-container">
      <form class="sign-up-form">
        <input type="text" class="form-input" placeholder="Full Name">
        <input type="email" class="form-input" placeholder="Email Address">
        <p>Get News?</p>
        <label>No</label>
        <input type="checkbox">
        <label>Yes</label>
        <button id="signUp" type="button">Sign Up Here</button>
        <div class="tour" id="direct"><i class="right-arrow fas fa-arrow-right"></i><span class="start">Start Tour</span></div>
      </form>

      <div class="header">
        <h1>Browse Our Yummy Catalog</h1>
        <div class="tour" id="direct2"><i class="right-arrow fas fa-arrow-right"></i><span class="start">Start Tour</span></div>
      </div>
      <div class="x-btn">&#10005;</div>
    </div>

    <div class="form-container2">
      <div class="header2">
        <h1>Get Access To Exclusive Content</h1>
      </div>
      <div class="x-btn-sign-up">&#10005;</div>
      <form class="sign-up-form">
        <input type="text" class="form-input" placeholder="First Name">
        <input type="text" class="form-input" placeholder="Last Name">
        <input type="email" class="form-input" placeholder="Email Address">
        <input type="password" class="form-input" placeholder="Password">
        <button type="button">Submit</button>
      </form>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
